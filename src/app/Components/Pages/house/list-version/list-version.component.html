<div class="row m-5 detail">
  <div class="col-md-7 ">
    <div class="imageProduct p-3">
      <p>Tên nhà: {{house.name}}</p>
      <p>Địa chỉ: {{house.address}}</p>
      <img width="100%" src="{{house.imageUrls}}" class="imgProduct mb-3">
      <h3>Danh sách phiên bản:</h3>
      <div *ngFor="let version of versions">
        <div *ngIf="version.productId == house.id" class="order-in-detail row m-3"><p
          class="pl-3 pr-3 m-1">{{version.name}}</p></div>
      </div>
    </div>
  </div>
  <div class=" col-md-5 text-center ">
    <div *ngFor="let variant of variants">
      <div class="order-in-detail row m-1 text-left" *ngIf="variant.product.id == house.id">
        <div class="mt-1 ml-1 mr-1 col-12 mb-0">
          <b><h5>{{variant.name}}: </h5></b>
        </div>
        <select class="m-3 custom-select custom-select-sm"
                id="variant{{variant.id}}">
          <option *ngFor="let selection of getSelectionOnAVariant(variant.id)"
                  [value]="selection.name">
            {{selection.name}}
          </option>
        </select>
      </div>
    </div>
    <button class="btn btn-success" (click)="addVersion()">Thêm phiên bản</button>
  </div>

</div>
