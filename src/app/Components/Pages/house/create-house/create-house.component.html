<div class="row container-fluid mt-5 ml-1" >
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important; color: #233424 !important;">
    <div class=" text-center mt-2">
      <h2>Tạo nhà mới</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="createHouse()" class="form-group">
        <div class="text-left">
          <label>Tên nhà</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Input your house name...">
          <div class="alert alert-danger mt-1" role="alert" style="background: #8ec67d !important;"
               *ngIf="createForm.get('name').invalid && createForm.get('name').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Loại nhà</label>
        </div>
        <div class="form-group">
          <div class="value text-center">
            <select class="custom-select custom-select-sm"
                    formControlName="category">
              <option *ngFor="let typeHouse of listCategory"
                      [value]="typeHouse.id">{{typeHouse.name}}</option>
            </select>
          </div>
        </div>
        <div class="text-left">
          <label>Địa chỉ</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="address"
                 placeholder="Address ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('address').invalid && createForm.get('address').touched" style="background: #8ec67d !important;">
            Chưa nhập địa chỉ nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Ảnh</label>
        </div>
        <div class="form-group">
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Tạo">
        <button type="button" class="btn btn-danger " routerLink="">Huỷ</button>
      </form>
    </div>
  </div>
</div>
