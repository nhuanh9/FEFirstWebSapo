<app-carousel></app-carousel>
<div class="row mt-3 ml-3">
  <div class="" style="  color: #233424 !important; ">
    <h3>Danh sách các nhà đăng cho thuê</h3>
  </div>
</div>
<div class="row ml-2 mr-3">
  <div class="col-xs-6 col-sm-4 col-lg-3 mt-3 house " style="padding-right: 0px;"
       *ngFor="let house of listHouse | paginate: { itemsPerPage: 8, currentPage: p }">
    <div class="thumbnail">
      <a [routerLink]="['/detail-house', house.id]">
        <img width="100%" height="220px" style="border-radius: 2px" src="{{house.imageUrls}}" class="imgProduct">
      </a>
      <div style="z-index: 2; position: inherit;">
        <div class="productName m-3">
          <a [routerLink]="['/detail-house', house.id]" style="  color: #233424 !important;"><h4>{{house.name}}</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="p = $event" class=" m-3"></pagination-controls>
</div>
